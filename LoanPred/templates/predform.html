<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Predictor | Predict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark nav-color">
        <div class="container-fluid">
            <a class="navbar-brand text-glow" href="index.html">Loan Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
       <!--     <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-glow" aria-current="page" href="loginform.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-glow" href="regform.html">Register</a>
                    </li>
                </ul>
            </div>-->
        </div>
    </nav>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner div-dimension">
            <div class="carousel-item active div-dimension" id="carousel-picture-1">
                <div class="div-dimension" id="carousel-picture-1"></div>
            </div>
            <div class="carousel-item">
                <div class="div-dimension" id="carousel-picture-2"></div>
            </div>
            <div class="carousel-item">
                <div class="div-dimension" id="carousel-picture-3"></div>
            </div>
        </div>
    </div>

    <div class="main" id="pred-main">
        <div class="content">
            <div>
                <p class="content-heading"> <strong>Enter details to recieve your status</strong></p>
            </div>

            <form action="/prediction/" method="POST">
                {% csrf_token %}
                <div class="row g-2 form-location">
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="number" name="applicantIncome" class="form-control form-placeholder"
                                id="ApplicantIncome" placeholder="In Rupees">
                            <label for="ApplicantIncome">Applicant Income (In ₹)</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="number" name="coApplicantIncome" class="form-control form-placeholder"
                                id="CoapplicantIncome" placeholder="In Rupees">
                            <label for="CoapplicantIncome">Co-Applicant Income (In ₹)</label>
                        </div>
                    </div>
                </div>

                <div class="row g-2 form-location">
                    <div class="form-floating form-location">
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Marital Status</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="is_married" id="Married_Yes"
                                        value=1>
                                    <label class="form-check-label" for="Married_Yes">
                                        Married
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="is_married" id="Married_No"
                                        value=0>
                                    <label class="form-check-label" for="Married_No">
                                        Unmarried
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="form-floating form-location">
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="Gender_Male" value=1>
                                    <label class="form-check-label" for="Gender_Male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="Gender_Female"
                                        value=0>
                                    <label class="form-check-label" for="Gender_Female">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="row g-2 form-location">
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select form-placeholder" name="dependents" id="Dependents"
                                aria-label="Floating label select Dependents">
                                <option selected>Open this select menu</option>
                                <option value=0>Zero</option>
                                <option value=1>One</option>
                                <option value=2>Two</option>
                                <option value=3>Three or more</option>
                            </select>
                            <label for="Dependents">Number of dependents</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select form-placeholder" name="isGraduated" id="Education"
                                aria-label="Floating label select Education">
                                <option selected>Open this select menu</option>
                                <option value=1>Graduate</option>
                                <option value=0>Not Graduate</option>
                            </select>
                            <label for="Education">Highest education level</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select form-placeholder" name="isSelfEmployed" id="Self_Employed"
                                aria-label="Floating label select Self_Employed">
                                <option selected>Open this select menu</option>
                                <option value=1>Self-employed</option>
                                <option value=0>Not Self-employed</option>
                            </select>
                            <label for="Self_Employed">Employment type</label>
                        </div>
                    </div>
                </div>

                <div class="row g-2 form-location">
                    <div class="col-md form-location">
                        <div class="form-floating">
                            <select class="form-select form-placeholder" name="isHistoryPresent" id="Credit_History"
                                aria-label="Floating label select Credit_History">
                                <option selected>Open this select menu</option>
                                <option value=1>Present</option>
                                <option value=0>Absent</option>
                            </select>
                            <label for="Credit_History">Credit History</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select form-placeholder" name="area_type" id="Property_Area"
                                aria-label="Floating label select Property_Area">
                                <option selected>Open this select menu</option>
                                <option value=1>Urban</option>
                                <option value=2>Semi-urban</option>
                                <option value=3>Rural</option>
                            </select>
                            <label for="Property_Area">Property area</label>
                        </div>
                    </div>
                </div>

                <div class="row g-2 form-location">
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control form-placeholder" name="loan_amount"
                                id="LoanAmount" placeholder="In Rupees">
                            <label for="LoanAmount">Loan Amount (In ₹)</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control form-placeholder" name="loan_duration"
                                id="Loan_Amount_Term" placeholder="In Rupees">
                            <label for="Loan_Amount_Term">Loan Duration (in Days)</label>
                        </div>
                    </div>
                </div>

                <div class="submit-button">
                    <button type="submit" class="btn btn-outline-light btn-lg button-glow">Check Status</button>
                </div>
            </form>



        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

</body>

</html>
